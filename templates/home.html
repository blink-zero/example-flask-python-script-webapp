<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      /* Dark Theme */
      body {
        background-color: #343a40;
        color: #fff;
      }
      .navbar {
       background-color: #222222 !important;
      }

      .navbar-brand,
      .nav-link {
        color: #FFFFFF !important;
      }

      .card {
        background-color: #222222;
        border-color: #FFFFFF;
      }

      .card-title,
      .card-text {
        color: #FFFFFF;
      }

      .btn-primary {
        background-color: #FFFFFF;
        color: #333333;
        border-color: #FFFFFF;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Welcome, {{ user_id }}!</h1>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Button 1</h5>
              <p class="card-text">Press this button to execute script 1.</p>
              <a href="{{ url_for('button1') }}" class="btn btn-primary">Execute</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Button 2</h5>
              <p class="card-text">Press this button to execute script 2.</p>
              <a href="{{ url_for('button2') }}" class="btn btn-primary">Execute</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Button 3</h5>
              <p class="card-text">Press this button to execute script 3.</p>
              <a href="{{ url_for('button3') }}" class="btn btn-primary">Execute</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
